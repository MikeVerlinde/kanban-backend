version: "3.9"

services:
  db:
    image: mysql:8.4
    container_name: kanban-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kanban
      MYSQL_USER: kanban_user
      MYSQL_PASSWORD: kanban_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanban-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
    env_file:
      - .env.example
    environment:
      DATABASE_URL: mysql://kanban_user:kanban_password@db:3306/kanban
      DATABASE_HOST: db
    ports:
      - "4000:4000"

volumes:
  db_data: